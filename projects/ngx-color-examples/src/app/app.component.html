
<div class="container" [style.background]="gradient">


  <div class="main-wrapper">
    <div class="title">ngx-color</div>
    <div class="selector-wrapper">
    <ngx-colors (change)="updateGradient()" style="float:left" [(color)]="leftColor" ></ngx-colors>
    <div class="color" style="float:left">{{leftColor}}</div>
    <div class="color" style="float:right">Slide-In animations</div>
    </div>
    <div class="selector-wrapper">
      <ngx-colors  (change)="updateGradient()" style="float:right" [(color)]="rightColor" [colorsAnimationEffect]="'popup'"></ngx-colors>
      <div class="color" style="float:right">{{rightColor}}</div>
      <div class="color" style="float:left">Popup animations</div>
      </div>
  </div>
</div>
