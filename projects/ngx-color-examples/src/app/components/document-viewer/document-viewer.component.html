<div class="code-wrapper">
<mat-tab-group class="remove-border-bottom">
    <ng-container *ngFor="let document of documents">
    <mat-tab [label]="document.label" *ngIf="document.content">  <pre><code [languages]="document.leng" [highlight]="document.content"></code></pre></mat-tab>
    </ng-container>
</mat-tab-group>
</div>
